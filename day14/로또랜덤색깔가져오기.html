<body>

  <script>
    function getRandomColor() {
      let r = Math.floor(Math.random() * 256);
      let g = Math.floor(Math.random() * 256);
      let b = Math.floor(Math.random() * 256);

      let rgbColor = `rgb(${r},${g},${b})`;
      return rgbColor;
    };
    let result = getRandomColor();
    console.log(result);


    function getRandomColor2() {
      const colors = [
        "red", "blue", "green", "yellow", "purple", "orange",
        "pink", "brown", "cyan", "magenta", "lime", "teal",
        "navy", "gold", "coral", "salmon", "beige", "khaki",
        "olive", "maroon", "turquoise", "lavender", "violet"
      ];
      const randomIndex = Math.floor(Math.random() * colors.length);   // 0~ 배열의크기 전까지의 임의의 수 
      return colors[randomIndex];
    }
    let result1 = getRandomColor2();
    console.log(result1);
    
  </script>
