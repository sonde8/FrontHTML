<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function getMovie1(){
      const movie = document.getElementById("movies");
      const p1 = movie.firstElementChild;
      console.log(p1.innerHTML);
    };

    function getMovie2(){
      const movie = document.getElementById("movies");
      const first = movie.firstElementChild;
      const second = first.nextElementSibling;
      console.log(second.innerHTML);
    };

    function getMovie3(){
      const movie = document.getElementById("movies");
      const last = movie.lastElementChild;
      console.log(last.innerHTML);
    };

    function getParent(){
      const f1= document.getElementById("F1");
      const p = f1.parentElement;
      console.log(p);
    };
  </script>
</head>
<body>

  <h2>div 태그의 자식 요소 선택</h2>

  <div id="movies">
    <p>아바타</p>
    <p id="F1">F1</p>
    <p>어벤져스</p>
  </div>

  <button onclick="getMovie1()">첫 번째 영화</button>
  <button onclick="getMovie2()">두 번째 영화</button>
  <button onclick="getMovie3()">세 번째 영화</button>
  <button onclick="getParent()">부모 찾기</button>
</body>
</html>
