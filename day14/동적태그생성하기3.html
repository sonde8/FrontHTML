<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .style {
      text-decoration: none;
      background-color: greenyellow;
      display: block;
      padding: 10px;
      margin-top: 10px;
    }
  </style>

  <script>
    function addATag(){
      const aTag = document.createElement("a");
      aTag.href = "https://www.naver.com";
      aTag.target = "_blank";
      aTag.textContent = "Naver"
      aTag.classList.add("style")
      
      const wrap = document.getElementById("wrap");
      wrap.appendChild(aTag);
    };

  </script>
</head>
<body>
  <button onclick="addATag()">a 태그 생성</button>

  <!-- 부모영역 -->
  <div id="wrap"></div>
</body>
</html>
