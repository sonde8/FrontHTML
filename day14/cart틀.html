<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .wrap {
      width: 900px;
      /* border:1px solid black;*/
      margin: 0 auto;
      font-size: 12px;
    }

    table {
      width: 900px;
      border: 1px solid black;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      width: 200px;
      padding: 5px;
    }

    table caption {
      font-weight: bold;
      font-size: 20px;
      padding: 30px;
    }

    .total_wrap {
      /* border:1px solid black;*/
    }

    #order {
      border: 1px solid black;
      height: 50px;
      line-height: 50px;
      text-align: right;
      font-weight: bold;
      padding: 5px;
    }

    #total-price {
      color: red;
    }
  </style>

  <script>
    function calPrice(obj) {
      // 수량 인풋
      const qty = parseInt(obj.value);
      // 수량 input 태그를 기준으로 가까운 tr찾기
      const tr = obj.closest("tr");
      // 가격찾기
      let price = tr.querySelector("td:nth-child(3)").textContent;
      price = parseInt(price);
      // console.log(price);

      let amount = qty * price;
      // console.log(amount);
      
      // 금액태그 찾기
      let amtTag = tr.querySelector(".amt");
      amtTag.textContent = amount;
      
      totalPrice();
      
    }
    
    //금액이 변경되면 전체 금액을 갱신 
    function totalPrice() {
      // 금액이 있는 영역 모두 가져오기
      const amts = document.querySelectorAll(".amt");
      
      let sum = 0;
      for(let i=0; i<amts.length; i++){
        let item = amts[i];
        // console.log(item);
        let amount = parseInt(item.textContent);

        sum += amount;
        // console.log(sum);
      }

      const totalPrice = document.getElementById("total-price");
      totalPrice.textContent = sum ;
    }

    //체크되어 있는 항목 삭제하기
    //금액갱신하기
    function itemDelete() {
      const checkboxs = document.querySelectorAll(".cb");
      checkboxs.forEach(function(box){
        
        // 체크박스가 체크되어 있으면 체크박스에서 가까운 tr 삭제하기
        if(box.checked){
          const tr = box.closest("tr");
          tr.remove();
        }
      });

      // 삭제가 되면 전체 금액 갱신하기
      totalPrice();
    }
  </script>
</head>

<body onload="totalPrice()">
  <div class="wrap">
    <table>

      <caption> Cart List </caption>

      <thead>
        <tr>
          <th>선택</th>
          <th>제품명</th>
          <th>단가</th>
          <th>수량</th>
          <th>금액</th>
        </tr>

      </thead>

      <tbody id="list">
        <tr>
          <td><input type="checkbox" class="cb"></td>
          <td>아메리카노</td>
          <td>4500</td>
          <td><input type="number" value="1" onkeyup="calPrice(this)"></td>
          <td class="amt">4500</td>
        </tr>

        <tr>
          <td><input type="checkbox" class="cb"></td>
          <td>카페라떼</td>
          <td>5000</td>
          <td><input type="number" value="1" onkeyup="calPrice(this)"></td>
          <td class="amt">5000</td>
        </tr>

        <tr>
          <td><input type="checkbox" class="cb"></td>
          <td>바닐라라떼</td>
          <td>5500</td>
          <td><input type="text" value="1" onkeyup="calPrice(this)"></td>
          <td class="amt">5500</td>
        </tr>
      </tbody>
    </table>

    <div class="total_wrap">
      <p>
        <button onclick="itemDelete()">삭제</button>
      </p>
      <p id="order">
        결제 금액 <span id="total-price"> 0</span> 원
      </p>
    </div>

  </div>

</body>

</html>
