<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .ballStyle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 1px solid black;
      display: inline-block;
      text-align: center;
      line-height: 100px;
    }
  </style>

  <script>
    // 1. 로또 번호 만들기
    // 2. 로또공 띄우기
    // - 반복
    // 공 만들기 (div)
    // 로또 번호 넣기
    // 배경색 가져오기
    // 부모 아래에 추가하기

    // 로또공 화면에 출력하기
    function createLotto() {
      const lottoNumbers1 = getLottoNumber();
      console.log(lottoNumbers1);

      const wrap = document.getElementById("wrap");
      wrap.innerHTML ="";
      for (let i = 0; i < lottoNumbers1.length; i++) {
        const ball = document.createElement("div");

        ball.innerHTML = lottoNumbers1[i];
        ball.classList.add("ballStyle");
        ball.style.backgroundColor = getRandomColor2();

        wrap.appendChild(ball);
      }
      

    };

    // 로또 번호 가져오기
    function getLottoNumber() {
      const lottoNumbers = [];
      while (lottoNumbers.length < 6) {
        let random = Math.floor(Math.random() * 45) + 1;
        // 중복 방지
        if (!lottoNumbers.includes(random)) {
          lottoNumbers.push(random);
        }
      }
      return lottoNumbers
    };

    // 로또공 색깔
    function getRandomColor2() {
      const colors = [
        "red", "blue", "green", "yellow", "purple", "orange",
        "pink", "brown", "cyan", "magenta", "lime", "teal",
        "navy", "gold", "coral", "salmon", "beige", "khaki",
        "olive", "maroon", "turquoise", "lavender", "violet"
      ];
      const randomIndex = Math.floor(Math.random() * colors.length);   // 0~ 배열의크기 전까지의 임의의 수 
      return colors[randomIndex];
    }
  </script>
</head>

<body>
  <button onclick="createLotto()">로또 만들기</button>

  <div id="wrap"></div>
</body>

</html>
