<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>

  <style>
    .item {
      display: flex;
      border: 1px solid black;
    }
  </style>

  <script>
    function getContent(obj){ // 매개변수
      const item = obj.closest(".item");
      console.log(item);

      const content = item.querySelector(".aa");
      console.log(content.value);
    };
  </script>
</head>

<body>

  <h2>특정요소를 기준으로 가까운 요소 태그 찾기</h2>

  <div class="item">
    <div>
      <input type="text" class="aa">
    </div>
    <div>
      <button onclick="getContent(this)">클릭</button>
    </div>
  </div>

  <div class="item">
    <div>
      <input type="text" class="aa">
