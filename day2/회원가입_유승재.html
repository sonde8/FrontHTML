<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    * {
      font-family: 'Pretendard-Regular', Arial, sans-serif;
    }

    .container {
      width: 80%;
      margin: 0 auto;
      border: 1px solid black;
    }

    .container h2 {
      text-align: center;
    }

    .info_Area {
      width: 100%;
    }

    .info_Area input {
      display: block;
      margin-top: 5px;
      margin-bottom: 20px;
      width: 300px;
      height: 25px;
      background-color: rgba(127, 121, 121, 0.2);
      border: none;
    }

    .info_Area p {
      font-size: 12px;
      color: gray;
      margin-top: 1px;
    }

    .agree_Area {
      margin: 40px 0;
    }

    .check_Area {
      border: 1px solid black;
      margin: 5px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Join Us</h2>

    <div class="info_Area">
      <label>아이디</label><input type="text">
      비밀번호<input type="text" style="margin-bottom: 1px;">
      <p>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10~ 16자)</p>
      비밀번호 확인<input type="text">
      이름<input type="text">
      휴대전화<input type="text">
      이메일<input type="text">
    </div>

    <div class="agree_Area">
      <input type="checkbox"> 이용약관 및 개인정보수집 및 이용, 쇼핑정보 수신(선택)에 모두 동의합니다.
    </div>
    <div class="check_Area">
      [필수] 이용 약관에 동의하십니까?
      <input type="checkbox"> 동의함
    </div>
    <div class="check_Area">
      [필수] 개인정보 수집 및 이용에 동의하십니까?
      <input type="checkbox"> 동의함
    </div>
    <div class="check_Area">
      [선택] SMS 수신을 동의하십니까?
      <input type="checkbox"> 동의함 <br>
      [선택] 이메일 수신을 동의하십니까?
      <input type="checkbox"> 동의함
    </div>
  </div>
</body>
</html>
