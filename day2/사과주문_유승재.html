<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Pretendard-Regular', Arial, sans-serif;
    }

    .container {
      width: 50%;
      border: 1px solid black;
      margin: 0 auto;
    }

    .imgbox {
      width: 100%;
      height: 300px;
      background-image: url('https://news.kbs.co.kr/data/news/2021/10/18/20211018_iYfwL8.jpg');
      background-position: center;
      background-size: cover;
    }

    .section {
      border-bottom: 1px solid black;
      background-color: black;
      color: white;
      font-size: 25px;
    }

    .section p {
      margin-top: 0;
      margin-bottom: 0;
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .section1 {
      border-bottom: 1px solid black;
      text-align: center;
    }

    .section1 h2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="imgbox">
    </div>
    <div class="section">
      <p>확인사항</p>
    </div>
    <div class="section1">
      <h2>주문 및 배송</h2>
      <p>오후 2시 이전 주문 건은 당일 발송합니다</p>
      <p>2시 이후 주문건은 다음날 발송합니다</p>
    </div>
    <div class="section1">
      <h2>교환 및 환불</h2>
      <p>불만족시 100% 환불해 드립니다</p>
      <p>고객센터로 전화주세요</p>
    </div>
    <div class="section1">
      <h2>고객센터</h2>
      <p>0000-0000</p>
      <p>상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
  </div>
</body>

</html>
