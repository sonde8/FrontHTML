<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 메뉴 선택 시 다른 코드 수행하기

    let menu = prompt(); // 1.입력, 2.조회, 3.변경, 4.삭제, 5.종료

    switch(menu){
      case 1:
        alert("입력합니다");
        break;
      case 2:
        alert("조회합니다");
        break;
      case 3:
        alert("변경합니다");
        break;
      case 4:
        alert("삭제합니다");
        break;
      default:
        alert("없는 메뉴입니다"); 
    }
  </script>
</body>
</html>
