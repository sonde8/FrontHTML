<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let i = 1;
    while(i<=3){
      alert("맛점하세요")
      i++;
    }

    // prompt를 이용해서 이름을 입력받기
    // 입력된 이름이 stop 이면 종료하기
    while(true){
      let name = prompt();
      if(name == "stop") break;
      alert(name);
    }
  </script>
</body>
</html>
