  <script>
    // 증감연산자 ++, --
    // ++a, a++, --b, b--

    let a=5;
    let b=5;

    let result = a++;
    let result2 = ++b;

    console.log(result);
    console.log(result2);

    // 연산자는 연산의 결과가 그 자리에 발생함
    
    let c=10;
    let d=10;

    let result3 = c--;
    let result4 = --d;

    console.log(result3);
    console.log(result4);
    
    
      let x1 = 5;
      let y1 = ++x1;       
      let z1 = ++y1 + x1;
      // x=6, y=7, z=13

  </script>
