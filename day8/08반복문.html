<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 반복문 for, while
    // for -> 반복횟수가 정해진 경우
    // while -> 반복횟수가 정해져 있지 않을 때, 특정조건으로 반복할 때

    // 3번 인사하기
    for(let i=1; i<=5; i++){
      // 반복으로 수행할 코드
      alert("hi javascript")
    }
  </script>
</body>
</html>
