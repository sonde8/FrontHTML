<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>할인 가격 구하기</title>

  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      margin-top: 10px;
    }



    li {
      padding: 10px;
    }



    input,
    button {
      padding: 5px;
    }



    #contents {

      border: 1px solid black;
      width: 450px;

      font-size: 14px;
      padding: 10px;
      margin: 0 auto;
    }

    .row1 {
      display: flex;
    }

    .col2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="contents">

    <div class="row1">
      <div class="col1"><img src="./sale.png"></div>
      <div class="col2">
        <ul>
          <li>
            <label for="oPrice">원래 가격</label>
            <input type="text" id="oPrice">원
          </li>
          <li>
            <label for="rate">할인율</label>
            <input type="text" id="rate">%
          </li>
          <li>
            <button onclick="showPrice()">할인 가격 계산하기</button>
          </li>
        </ul>
      </div>

    </div>


    <div class="row2" id="showResult">결과값 나오는 곳</div>
  </div>






  <script>  
    function showPrice(){

      // 상품가격, 할인율 정보 가져오기


      let price = document.getElementById("oPrice");
      let priceValue = price.value;
      
      let sale = document.getElementById("rate");
      let saleValue = sale.value;

      let saledPrice = priceValue * (saleValue/100);
      let paidPrice = priceValue - saleValue;

      let showResult = document.getElementById("showResult")
      showResult.innerHTML = "상품의 원래 가격" + priceValue + "할인 된 금액" + saledPrice + paidPrice + "에 구매가능";
    }
  </script>
</body>

</html>
