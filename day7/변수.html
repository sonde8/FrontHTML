<html lang="en">

<body>
  <script>
    /* 
      변수란
      데이터를 저장하기 위한 메모리 공간 (메모리 블럭)

      값을 담기 위해 이름을 붙인 상자 (메모리 블럭)
      컴퓨터 메모리 공간의 일부이다
      메모리블럭에 프로그래머가 식별하기 위해 이름을 붙인 것

      변수의 역할 : 기억(저장),  이용
      값은 이용하기 위해 저장됨

      변수 선언 방식
      let, const, var

      변수 이름 : 의미있게 작성
      변수는 하나의 값을 기억하는 공간
      새로운 값을 기억하면 기존의 값이 지워짐
    */
  </script>
