<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <script>

    // 확인 또는 취소 시 true, false를 반환함
    let result = confirm("삭제를 하시겠습니까?");

    // 취소 했을 때 작성할 코드
    // 확인 했을 때 작성할 코드
    alert(result);

    if(result == true){
      alert("삭제 완료");
    }else{
      alert("취소");
    }
  </script>
</body>
</html>
