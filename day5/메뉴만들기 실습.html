<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu {
      display: flex;
    }

    .menu-item {
      width: 200px;
      height: 40px;
      line-height: 40px;
      border: 1px solid black;
      text-align: center;
      position: relative;
    }

    .hidden-sub-menu {
      width: 80%;
      border: 1px solid black;
      background-color: aquamarine;
      
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
    }

    .menu-item:hover {
      background-color: antiquewhite;
    }

    .menu-item:hover .hidden-sub-menu {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <li class="menu-item">
      빵
      <ul class="hidden-sub-menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </li>
    <li class="menu-item">과일</li>
    <li class="menu-item">음료</li>
    <li class="menu-item">고기</li>
  </ul>
</body>
</html>
