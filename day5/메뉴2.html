<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .menu {
      display: flex;
      border: 1px solid black;
    }

    .menu-item {
      width: 200px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border: 1px solid black;
      position: relative;
    }

    .hidden-sub-menu {
      border: 1px solid black;
      font-size: 12px;
      width: 100%;
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
    }

    .menu-item:hover .hidden-sub-menu {
      display: block;
    }
  </style>
</head>
<body>
  <ul class="menu">
    <!-- 상위 메뉴 -->
    <li class="menu-item">
      빵
      <!-- 하위 메뉴 -->
      <ul class="hidden-sub-menu">
        <li>하위 메뉴</li>
        <li>하위 메뉴</li>
        <li>하위 메뉴</li>
        <li>하위 메뉴</li>
      </ul>
    </li>
    <li class="menu-item">과일</li>
    <li class="menu-item">생선</li>
    <li class="menu-item">고기</li>
  </ul>
</body>
</html>
