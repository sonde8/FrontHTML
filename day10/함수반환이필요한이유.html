<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
</head>
<body>
  <script>
    // 함수가 값을 반환해야 하는 이유
    // -> 계산 결과나 처리 결과를 함수 바깥에서 사용하기 위해

    // 두 배 만들기 출력하기 
    function doubleMoney(){
      let money = 1000;
      let result = money * 2;
      alert(result);
    }

    doubleMoney();
  </script>
</body>
