<body>
  <script>
    for(k=2; k<=9; k++){
      for(i=1; i<=9; i++){
      document.write(`${k} * ${i} = ${k*i} <br>`);
    }
    // `${k} * ${i} = ${k*i}+<br>`
    }
  </script>
