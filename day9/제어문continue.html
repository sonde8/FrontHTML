<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // continue
    // 반복문 안에서 수행할 코드를 건너뛰기 하는 기능
    // continue를 만나면 종료가 아니라 다음 반복으로 진행하게 함, 아래 코드가 수행되지 않음

    // 1~10까지 합에서 홀수의 합을 구하시오
    let sum = 0;
    for(let i=1; i<=10; i++){
      if(i%2==0){
        console.log(i);
        sum = sum + i;
      }
    }

    let total = 0;

    for(let i=1; i<=10; i++){
      if(i%2==0) continue;
      total = total + 1;
    }
  </script>
</body>
</html>
