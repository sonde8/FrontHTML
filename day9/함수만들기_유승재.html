<body>
  <script>
    // 랜덤한 정수를 만들어 주는 함수
    function numberMaker(a,b){
      return Math.floor(Math.random()*(b-a+1)+a);
    };

    // 1~45까지 랜덤한 수를 중복 없이 숫자를 뽑아내는 함수
    function lotto(){
      let lottoNum = []
      while(lottoNum.length < 6){
        let num = numberMaker(1,45);
        if(!lottoNum.includes(num)){
          lottoNum.push(num)
        }
      };
      return document.write(`이번 주 로또 번호는 ${lottoNum}`);
    };

    let result = lotto();
    // console.log(result);
    

    // -------------------------------------------------------
  </script>
