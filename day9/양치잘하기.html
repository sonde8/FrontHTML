<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 양치질 하기
    document.write("치약을 짠다 <br>")
    document.write("양치질을 한다<br>")

    // 함수 만들기
    function 양치질하기(){
      document.write("치약을 짠다 <br>")
      document.write("양치질을 한다<br>")
    }

    // 함수 호출
    양치질하기();
  </script>
</body>
</html>
