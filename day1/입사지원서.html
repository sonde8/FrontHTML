<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    @font-face {
      font-family: 'Pretendard-Regular';
      src: url('https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
    }

    body {
      font-family: 'Pretendard-Regular', Arial, sans-serif;
    }

    .container {
      border: 1px solid black;
      padding: 10px;
      width: 50%;
      margin: 0 auto;
    }

    .title {
      border-bottom: 1px solid black;
    }

    .info input {
      margin-top: 20px;
      width: 200px;
    }

    label {
      display: inline-block;
      width: 70px;
    }

    .appli_moti textarea {
      width: 98%;
      height: 100px;
    }

    .btn {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="title">
      <h1>프런트엔드 개발자 지원서</h1>
      <p>HTML, CSS, JS에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
    </div>
    <div class="info">
      <h3>개인정보</h3>
      <ul>
        <li>
          <label>이름</label>
          <input type="text" placeholder="공백없이 입력하세요">
        </li>
        <li>
          <label>연락처</label>
          <input type="text">
        </li>
      </ul>
    </div>
    <div class="appli">
      <h3>지원분야</h3>
      <ul>
        <li>
          <input type="radio" name="myRadio"> 웹 퍼블리싱
        </li>
        <li>
          <input type="radio" name="myRadio"> 웹 애플리케이션 개발
        </li>
        <li>
          <input type="radio" name="myRadio"> 개발 환경 개선
        </li>
      </ul>
    </div>
    <div class="appli_moti">
      <h3>지원 동기</h3>
      <textarea placeholder="본사 지원 동기를 간략하게 써주세요"></textarea>
    </div>
    <div class="btn">
      <button>접수하기</button>
      <button>다시 쓰기</button>
    </div>
  </div>
</body>

</html>
