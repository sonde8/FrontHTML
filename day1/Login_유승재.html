<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    .wrap {
      width: 400px;
      padding: 20px;
      border: 1px solid black;
      margin: 0 auto;
      margin-top: 200px;
    }

    .img_wrap {
      width: 200px;
      height: 200px;
      border: 1px solid black;
      margin: 0 auto;
      background-image: url("https://boottent.com/_next/image?url=https%3A%2F%2Fcdn.sayun.studio%2Fboottent%2Ffiles%2Fcompany%2Fcover%2Fintroduction_65e5d131-ed68-4f44-aca8-6b8176fd1753.png&w=3840&q=75");
      background-position: center;
      background-size: cover;
    }

    .info_wrap {
      width: 400px;
      height: 200px;
      border: 1px solid black;
      margin: 1px auto;
      margin-top: 20px;
    }

    input {
      width: 95%;
      height: 40px;
      margin: 5px;
      /* box-sizing: border-box; */
    }

    button {
      margin-top: 10px;
      width: 100%;
      height: 40px;
      border: 0px;
      background-color: antiquewhite;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <!-- 이미지 영역 -->
    <div class="img_wrap"></div>

    <!-- 로그인 정보 영역 -->
    <div class="info_wrap">
      <input type="text" placeholder="Id">
      <input type="password" placeholder="Password">
      <button>로그인</button>
    </div>
  </div>
</body>
</html>
