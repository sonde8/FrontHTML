<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // 함수표현식의 축약형
    // 화살표 함수

    let hi = ()=>{
      console.log("Hi");
    };

    let plus = (num)=>{
      let sum = 0
      for(let i=1; i<=num; i++){
        sum += i;
      }
      return sum;
    }

    result = plus(5);
    console.log(result);
    
  </script>
</body>
