<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // Math객체 사용하기

    // 0~1미만의 임의의 실수
    Math.random();

    // 배열에서 임의의 index 만들기
    let result = Math.random()*10;
    // 소수 이하 없애기
    let result2 = Math.floor(result);
    let result3 = Math.floor(result)+1;
    console.log(result3);
    
    // 최대 최소 : max, min 

    // 제곱근 : sqrt

    // 배열에서 가장 큰 값
    let scores=[23,54,67,100];

    let result1 = Math.max(...scores); // ... 연산자 : 스프레드 연산자
    console.log(result1);
    
  </script>
</body>
</html>
