<body>
  <script>
    // 자바스크립트가 제공하는 내장 객체
    // Math -> 수학 관련 기능 제공
    // Date -> 날짜 관련 기능 제공
    // String -> 문자열 관련 기능 제공

    // 현재 날짜 구하기
    let current = new Date();

    // 현재 년도 구하기
    let year = current.getFullYear();

    // 현재 월 구하기
    let month = current.getMonth()+1; // 0월부터 출력되기 때문에 1을 더해줘야함

    // 현재 일 구하기
    let day = current.getDate();
    console.log(day);
    
    // 현재 요일 구하기
    let date = current.getDay();
    console.log(date); // 일0 월1 화2 수3 목4 금5 토6 
    let days = ["일","월","화","수","목","금","토"];
    console.log(days[day]);
    
  </script>
