<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function myForEach(callback){
      let name = ["a", "b", "c", "d", "e"];
      for(let i=0; i< name.length; i++){
        let item = name[i];
        // console.log(item);
        callback(item);
      }
    };

    // 익명 함수로 전달
    myForEach(function(value){
      console.log(value);
    });

    // 이름 있는 함수로 전달
    function aa(value){
      console.log(value+"~~~~~~~~");
    }
    myForEach(aa);
  </script>
</body>
</html>
