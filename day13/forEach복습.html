<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    // forEach() : 배열매서드, 배열이 제공하는 기능
    // 배열을 반복하면서 배열의 내용을 사용할 때 이용함

    let arr = ["돈", "자가", "자동차"];
    for(let i=0; i<arr.length; i++){
      let item = arr[i];
      console.log(item);
    }

    // forEach()
    // callback 함수를 이름 있는 함수로 만들고 전달
    function aa(item){
      console.log(item);
    };
    arr.forEach(aa);

    // callback 함수를 익명 함수로 만들고 전달
    arr.forEach(
      function(item){
        console.log(item);
      }
    );

    // callback 함수를 화살표함수로 만들고 전달
    arr.forEach((item)=>{console.log(item);});
    // 매개변수가 하나인 경우 괄호 생략 가능
    arr.forEach(item=>{console.log(item);});
    // 수행할 코드가 간단한 경우 중괄호 생략 가능
    arr.forEach(item=>console.log(item));
  </script>
</body>
</html>
