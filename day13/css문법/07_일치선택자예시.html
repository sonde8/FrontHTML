<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* li태그 이면서 orange라는 클래스를 가진 요소를 선택 */
    li.orange {
      color: rgb(179, 54, 54);
    }
  </style>
</head>

<body>


  <ul>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li class="orange">d
    </li>
    <p class="orange">f</p>
  </ul>
</body>

</html>
