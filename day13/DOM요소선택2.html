<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    function change(){
      // const items = document.getElementsByClassName("item");
      // const item = items[0]
      // console.log(item);

      // item.style.backgroundColor = "red"

      const item = document.getElementsByClassName("item")[0];
      item.style.backgroundColor = "red";
    };

    function unChange(){
      const item = document.getElementsByClassName("item")[0];
      item.style.backgroundColor = "";
    };
  </script>
</head>
<body>
  
  <h2>class이름으로 선택하기</h2>
  <h2>class이름이 item인 요소 선택하여 스타일 변경하기</h2>
  <p>주의사항 : 선택된 요소가 한 개여도 배열로 반환이 됨</p>

  <div class="item">요소</div>

  <button onclick="change()">스타일적용</button>
  <button onclick="unChange()">스타일취소</button>
</body>
</html>
