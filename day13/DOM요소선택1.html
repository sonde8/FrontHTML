<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <script>
    function change(){
      const wrap = document.getElementById("wrap");
      // console.log(wrap);
      
      wrap.style.width = "100px";
      wrap.style.height = "100px";
      wrap.style.lineHeight = "100px";
      wrap.style.backgroundColor = "pink";
      wrap.innerHTML = "스타일변경"
    };

    function unChange(){
      // console.log("dd");
      const wrap = document.getElementById("wrap");
      // console.log(wrap);
      
      wrap.style.width = "";
      wrap.style.height = "";
      wrap.style.lineHeight = "";
      wrap.style.backgroundColor = "";
      wrap.innerHTML = "취소 완료"
    };
  </script>
</head>
<body>
  <h1>DOM 다루기</h1>
  <p>
    웹문서(웹페이지)를 자바스크립트에서 사용할 수 있도록 객체형태로 제공
  </p>

  <h2>ID로 선택하기</h2>
  <h2>id가 wrap인 요소를 선택하여 스타일 변경하기</h2>

  <div id="wrap">스타일 적용</div>

  <button onclick="change()">스타일 적용</button>
  <button onclick="unChange()">스타일 취소</button>
</body>
</html>
