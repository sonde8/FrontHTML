<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let scores = [30,96,24,100,43];

    // 가장 큰 수 구하기
    // 초기값 설정은 배열의 첫번째 값으로 초기화
    let max = scores[0];
    
    for(let i=1; i<scores.length; i++){
      console.log("max", max);
      console.log("scores[" + i + "]", scores[i]);
      
      if(max < scores[i]){
        max = scores[i];
      }
    }




  </script>
</body>
