<body>
  <script>
    let lotto1182 = [1, 13, 21, 25, 28, 31];
    let lotto1181 = [8, 10, 14, 20, 33, 41];
    let lotto1180 = [6, 12, 18,37, 40, 41];
  
    // 1차원 배열 3개로 데이터 유지하기
    // 행, 열로 접근해야 변수에 접근할 수 있다
    // 행만 접근하면 1차원배열까지 접근 한 것
    // 2차원 배열은 배열의 요소로 1차원 배열
    let lottoMonth7 = [
      [1, 13, 21, 25, 28, 31],
      [8, 10, 14, 20, 33, 41],
      [6, 12, 18,37, 40, 41]
    ]

    // 1182회차
    console.log(lotto1182[0][0]);
    console.log(lotto1182[0][1]);
    console.log(lotto1182[0][2]);
    console.log(lotto1182[0][3]);
    console.log(lotto1182[0][4]);
    console.log(lotto1182[0][5]);

    // 1181
    console.log(lotto1182[1][0]);
    console.log(lotto1182[1][1]);
    console.log(lotto1182[1][2]);
    console.log(lotto1182[1][3]);
    console.log(lotto1182[1][4]);
    console.log(lotto1182[1][5]);

    // 1182
    console.log(lotto1182[2][0]);

    console.log(lotto1182[2][2]);
    console.log(lotto1182[2][3]);
    console.log(lotto1182[2][4]);
    console.log(lotto1182[2][5]);
    
    // 반복문 행 i 변수, 3번 반복, 열 j변수 6번 반복
    for(let i=0; i<3; i++){
      for(let j=0; j<6; j++){
        console.log(lottoMonth7[i][j]);
      }
    }
  </script>
