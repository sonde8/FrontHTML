  <script>
    //기능 : 평균구하기
    //입력(매개변수) : 정수형배열
    //반환 : 배열의 평균 값 
    function 평균구하기(a) {
      let sum = 0;
      for (let i = 0; i < a.length; i++) {
        sum = sum + a[i];
      }
      let avg = sum / a.length;
      return avg;
    }
    let score = [90, 80, 70, 60];
    let result = 평균구하기(score);
    console.log(result);




    let lottoYear = [
      [
        [1, 13, 21, 25, 28, 31],
        [8, 10, 14, 20, 33, 41],
        [6, 12, 18, 37, 40, 41]
      ],

      [
        [1, 13, 21, 25, 28, 31],
        [8, 10, 14, 20, 33, 41],
        [6, 12, 18, 37, 40, 41]
      ]
    ]

    // 기능 : 로또 정보를 반환하는 함수
    // 입력 : x
    // 반환 : 특정 회차 반환 (1차 배열을 반환)
    let result1 = [];
    function lotto1(){
      for(let i=0; i<2; i++){
        for(let j=0; j<3; j++){
          for(let k=0; k<6; k++){
            result1.push(lottoYear[i][j][k]);
          }
        }
      }
      return result1
    }
    result = lotto1();
    console.log(result);
    
    //기능 : 로또 정보를 반환하는 함수 
    //입력 : x
    //반환 : 7월달 로또정보반환 (2차원배열 반환)
    let result2 = [];
    function lotto2(){
      for(let i=0; i<2; i++){
        for(let j=0; j<3; j++){
          result2.push(lottoYear[i][j]);
        }
      }
      return result2
    }
    lotto2Result = lotto2();
    console.log(lotto2Result);
    
    //기능 : 로또정보를 반환하는 함수 
    //입력 : x
    //반환 : 2025년 로또정보반환 (3차원배열 반환함수)
    let result3 = [];
    function lotto3(){
      for(let i=0; i<2; i++){
        result3.push(lottoYear[i]);
      }
      return result3
    }
    lotto3Result = lotto3();
    console.log(lotto3Result);
