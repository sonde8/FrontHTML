<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let lotto1182 = [1, 13, 21, 25, 28, 31];

    // 출력
    // 베열명이 6개 변수가 연속적으로 위치한 시작의 기준
    // 배열명을 기준으로 인덱스로 접근
    // 1차원 배열의 네모칸 한 개 == 변수
    // 인덱스 조심하기
    // 인덱스는 변수를 사용할 수 있음
    console.log(0);
    console.log(1);
    console.log(2);
    console.log(3);
    console.log(4);
    console.log(5);
    
    // 6번 반복해 명령 (반복을 제어할 변수)
    // 배열의 인덱스 만들어 내야 함(변수)
    for(let i=0; i<lotto1182.length; i++){
      console.log(lotto1182[i]);
    }
  </script>
</body>
</html>
