<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      margin: 0 auto;
      width: 420px;
      height: 500px;
      /* border: 1px solid black; */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
      background-color: rgb(248, 246, 246)
    }

    .title1 {
      font-size: 20px;
      margin-bottom: 15px;
      font-weight: 900;
    }

    .title2 {
      font-size: 14px;
      margin-bottom: 35px;
    }

    .icon-container {
      height: 30px;
      margin-bottom: 10px;
    }

    .icon-container img {
      width: 30px;
      height: 30px;
    }

    .login-btn {
      width: 280px;
      height: 40px;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 12px;
      line-height: 40px;
      font-size: 14px;
      position: relative;
      background-color: #ffffff;
    }

    .login-btn img {
      width: 25px;
      height: 25px;
      position: absolute;
      left: 40px;
      top: 8px;
    }

    .des-container {
      padding: 56px 32px 24px 32px;
    }

    .descript {
      font-size: 12px;
      padding-top: 16px;
      border-top: 1px solid black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <img src="./unnamed.jpg" alt="">
    </div>
    <div class="title1">번개장터로 중고거래 시작하기</div>
    <div class="title2">간편하게 가입하고 상품을 확인하세요</div>
    <div class="login-btn">
      <img src="./pngwing.com.png" alt="">
      카카오로 이용하기
    </div>
    <div class="login-btn">
      <img src="https://download-hub.com/wp-content/uploads/2021/01/Facebook_icon.png" alt="">
      페이스북으로 이용하기</div>
    <div class="login-btn">
      <img src="./naver.png" alt="">
      네이버로 이용하기</div>
    <div class="login-btn">본인인증으로 이용하기</div>
    <div class="des-container">
      <p class="descript">
        도움이 필요하면 이메일 또는 고객센터 <b>1670-2910</b> 로 문의 부탁드립니다 <br>
        고객센터 운영시간: 09~18시 (점심시간 12~13시, 주말/공휴일 제외)
      </p>
    </div>
  </div>
</body>
</html>
