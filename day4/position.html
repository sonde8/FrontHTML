<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .wrap {
      border: 1px solid black;
      position: relative;
      height: 400px;
    }

    /* left, top, bottom, right -> 기본 position 에서는 적용되지 않음 */
    /* position : static 이 default */
    .item {
      width: 200px;
      height: 100px;
      background-color: blueviolet;
      right: -4px;
      bottom: 0;
      position : absolute;
      
    }
  </style>
</head>
<body>

  <h2>부모를 기준으로 자식요소를 원하는 위치에 배치하려면</h2>
  <ul>
    <li>부모영역에 relative</li>
    <li>자식요소에 absolute</li>
  </ul>
  <div class="wrap">
    <div class="item">

    </div>
  </div>
</body>
</html>
